hydra:  # Hydra 配置文件保存目录，仅供参数检查使用
  run:
    dir: ./outputs/data_cvt_hydra_save/singlerun/${now:%Y%m%d_%H%M%S}  # 单次运行目录
  sweep:
    dir: ./outputs/data_cvt_hydra_save/multirun/${now:%Y%m%d_%H%M%S}  # sweep 时的根目录
    subdir: ${hydra:job.override_dirname}


# kuavo rosbag数据转换成lerobot-parquet格式的配置文件
# 请注意！！！
# 本分支的数转代码与lerobot版本同步更新，目前支持了lerobot0.4.2版本
# 由于版本变更，数据转换代码、训练、推理代码都有较大改动，请务必安装使用lerobot0.4.2版本的代码进行数据转换
# lerobot地址：https://github.com/huggingface/lerobot

rosbag:
  rosbag_dir: /path/to/your/rosbag # rosbag文件存放的目录
  num_used: null # 使用的rosbag数量(若设置为任意数字，则会随机采样选择)，null表示使用全部rosbag
  lerobot_dir: /your/path/to/your/lerobotdata/  # 转换后的lerobot文件的保存目录，会在该目录下生成lerobot子目录，并存放对应数据
  chunk_size: 800  # 这是目前使用流式读取bag并按块处理的大小设置，与模仿学习动作块那个没有任何关系

dataset:
  #!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
  only_arm: true  # 默认true, 是否只使用手臂数据, 选择true会自动屏蔽足关节数据，false会支持下肢的即本体所处位置及旋转x,y，yaw的数据
  #!!!!!!!!!task4请设置为false,task4请设置为false,task4请设置为false!!!!!!!!!!!!!!
  #!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
  eef_type: leju_claw # 末端执行器类型，仿真选择：rq2f85, 真机可选：leju_claw,（夹爪） qiangnao，（灵巧手）
  which_arm: both  # 需要哪一只手臂的关节 + 图像数据，可选: left, right, both，注意图像数据会同时包含头部相机图像
  use_depth: false # 是否需要深度图像数据，与上面手臂对应的深度图像数据, 此分支act和dp均支持了深度图像
  depth_range: [0, 1500]  # 深度图的裁剪范围，单位：毫米，将用于做归一化
 
  task_description: "Pick and Place" # 任务描述，自定义

  train_hz: 10  # 训练数据的采样频率
  main_timeline: head_cam_h # 将哪个相机设为主相机，默认主相机来自：head_cam_h, 可选：wrist_cam_l, wrist_cam_r
  main_timeline_fps: 30 # 主相机的帧率，必须稳定，默认30帧
  sample_drop: 10 # 丢弃episode前后的10帧

  # dex_dof_needed是强脑手需要的自由度数目。强脑灵巧手有6个自由度。标准握拳状态[100] * 6, 张开状态[0] * 6。
  # 1: 不需要精细操作或者多指协同操作时，通常为设置为1，表示只需要第一个关节作为开合依据,此时需要用[0, 100, 0, 0, 0, 0]表示张开状态, [100] * 6表示握拳状态。
  # 2(暂未测试): 或者设置为2，目前的手柄遥操作只有两个自由度。0,2,3,4,5自由度绑定为1个自由度。
  # 6(暂未测试): 如果脱离手柄使用手指灵巧操作，可以设置为6，表示需要所有6个自由度。
  dex_dof_needed: 1   # default=1

  is_binary: false  # 是否将开合二值化, default=false
  delta_action: false # 是否使用增量动作，default=false，正在开发测试中
  relative_start: false # 是否使用相对起始位置, default=false


  resize:
    width: 640  # 图像缩放宽度，注意请先查看（推荐浏览器foxglove工具）rosbag中图像的原始尺寸，避免放大或缩小带来模糊或拉伸形变等问题
    height: 480  # 图像缩放高度，注意请先查看（推荐浏览器foxglove工具）rosbag中图像的原始尺寸，避免放大或缩小带来模糊或拉伸形变等问题



